<div class="tags">
    <div class="editable">
        <div class="edit-buttons" ng-show="editable">
            <button ng-click="openTagPopup(true, projectsheet.project, taggedObjectTypeName)"><span class="glyphicon glyphicon-pencil"></span></button>
        </div>
        <div>
            <ul class="tags tags-project">
                <li ng-repeat="tag in preparedTags | limitTo:7 | tagFieldNotInArray:config.defaultSiteTags:'text'"
                    ui-sref="project.list({tag:tag.text})"><a>{{tag.text}}</a></li>
                <li><a ng-show="preparedTags.length > 7" href="" tooltip="Voir tous les tags" ng-click="openTagPopup(false)">...</a></li>
            </ul>
        </div>
    </div>
</div>
