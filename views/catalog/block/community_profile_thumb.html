<img ui-sref="profile.detail({id:member.profile.id})" avatar-src="member.profile.user" avatar-size="36" alt="{{ user.username }}" />
<div class="member-details relative">
    <a ui-sref="profile.detail({id:member.profile.id})" style="color:white">
        {{member.profile.user.first_name || member.profile.username }}
    </a>
    <p editable-text="member.detail"
        e-form="DetailBtnForm"
        onbeforesave="updateMemberDetail($data, member)"
        ng-bind-html="member.detail">{{member.detail}}</p>
</div>
<div class="edit-buttons" ng-show="editable">
    <button ng-click="DetailBtnForm.$show()" ng-hide="DetailBtnForm.$visible">
        <span class="glyphicon glyphicon-pencil"></span>
    </button>
</div>
