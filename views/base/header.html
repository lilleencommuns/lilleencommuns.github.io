    <header id="fixed-nav" >

                <div class="container-fluid">

                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" ui-sref="project.list"><img src="./img/imagination.logo.jpg" alt="Logo Imagination" /></a>
                    </div>


                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <!-- <li><a ui-sref="home" ng-class="{ selected: $state.includes('home') }">Accueil</a></li> -->
                            <li><a ui-sref="about" ng-class="{ selected: $state.includes('about') }">A propos</a></li>

                        </ul>
                        <!--
                        <form class="navbar-right" ng-show="!authVars.isAuthenticated && !showLoginPanel">
                            <button class="connect" ng-init="showLoginPanel=false" ng-click="showLoginPanel=true">Se connecter</button>
                        </form>
                        -->
                        <p class="register-login" ng-show="!authVars.isAuthenticated">
                            <button class="button" ng-click="openSignupPopup()">S'inscrire</button>
                            <button class="button" ng-click="forceLogin()">Se connecter</button>
                        </p>
                        <div class="dropdown dropdown-logged-in" ng-show="authVars.isAuthenticated">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true"
                                ng-init="arobaseIndex = authVars.user.username.indexOf('@')">
                                {{ authVars.user.username | limitTo:23}} <span ng-if="authVars.user.username.length > 24">...</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                <li role="presentation"><a role="menuitem" tabindex="-1" ui-sref="profile.detail({id:currentProfile.id})">Mon Profil</a></li>
                                <!-- <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Activités récentes</a></li> -->
                                <!-- <li role="presentation"><a role="menuitem" tabindex="-1" ui-sref="profile.dashboard({slug:currentMakerScienceProfile.slug})">Mes paramètres</a></li> -->
                                <!-- <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Aide</a></li> -->
                                <li role="presentation"><a ng-click="logout()" role="menuitem" tabindex="-1" href="#">Me déconnecter</a></li>
                            </ul>
                        </div>

                        <!-- Showing when loggin in and when logged in -->
                        <form method="post" class="" role="search">
                            <ng-include src="'/views/base/search.html'"></ng-include>
                        </form>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </div><!-- .container -->
        </nav><!-- #menu -->
    </header>
