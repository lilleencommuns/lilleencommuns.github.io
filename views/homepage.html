<div class="container">

    <div class="home-links">
        <div class="row">
            <div class="col-md-6">
                <div class="row community">
                    <div class="col-md-6">
                        <img src="./img/icons/community.png" alt="Echangez et rencontrez" />
                        <h3>Echangez et rencontrez</h3>
                    </div>
                    <div class="col-md-6">
                        <ul>
                            <li><a ng-click="showLoginPanel=true">Participez à la communauté</a></li>
                            <li><a ui-sref="profile.list">Trouvez des contacts</a></li>
                            <li><a ui-sref="forum">Discutez avec les membres</a></li>
                        </ul>
                    </div>
                </div><!-- .row -->
            </div>
            <div class="col-md-6">
                <div class="row projects">
                    <div class="col-md-6">
                        <img src="./img/icons/project.png" alt="Stimulez des idées et des projets" />
                        <h3>Stimulez des idées et des projets</h3>
                    </div>
                    <div class="col-md-6">
                        <ul>
                            <li><a ui-sref="project.list">Parcourez les projets</a></li>
                            <li><a ui-sref="project.new">Ajoutez votre projet</a></li>
                            <li><a ui-sref="map">Localisez des porteurs</a></li>
                        </ul>
                    </div>
                </div><!-- .row -->
            </div>
        </div><!-- row -->
    </div><!-- .home-links -->

    <div class="home-fullwidth">
        <div class="row">
            <div class="col-md-6">
                <h2 class="members"><span class="glyphicon glyphicon-user"></span> Membres</h2>
                <div class="boxes boxes-small boxes-small-home members" ng-controller="ImaginationProfileListCtrl" ng-init="init(3)">
                    <!-- boxes tag need to be attached to each other // any space will show up in the rendered html -->
                    <div class="box" ng-repeat="profile in profiles">
                        <ng-include src="'views/profile/block/profile_thumb.html'" ng-init="profile=profile"></ng-include>
                    </div
                    ><div class="box box-solo box-pink">
                        <div><a ui-sref="profile.list">Voir tous les membres <span class="glyphicon glyphicon-chevron-right"></span></a></div>
                    </div>
                </div><!-- .boxes -->
            </div><!-- .col-md-4 -->
            <div class="col-md-6">
                <h2 class="projects"><span class="glyphicon glyphicon-tasks"></span> Projets</h2>
                <div class="boxes boxes-small boxes-small-home boxes-projects" ng-controller="ProjectSheetListCtrl" ng-init="init(5, false)">
                    <!-- boxes tag need to be attached to each other // any space will show up in the rendered html -->
                    <div class="box" ng-repeat="projectsheet in projectsheets" >
                        <ng-include src="'views/catalog/block/project_thumb.html'" ng-init="project=projectsheet.project"></ng-include> -->
                    </div
                    ><div class="box box-solo box-blue">
                        <div><a ui-sref="project.list">Voir tous les <br />projets <span class="glyphicon glyphicon-chevron-right"></span></a></div>
                    </div>
                </div><!-- .boxes -->
            </div><!-- .col-md-4 -->
    </div><!-- .home-fullwidth -->
